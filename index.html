<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="card">
        <div class="card-body">
            <form>
                <h2>Welcome</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password">
                </div>
                <a href="#">
                    <p>Forgot password</p>
                </a>
                <button type="submit">
                    <h2>Login</h2>
                </button>
                <a href="#">
                    <p>Dont have an account? Sign up here</p>
                </a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
